<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="root__content">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="page">
      <section class="profile">
        <div class="profile__photo"></div>
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__btn-edit" type="button"></button>
        <button class="profile__btn-add" type="button"></button>
      </section>
      <section class="gallery">
        <div class="gallery__card">
          <img class="gallery__card-img" src="./images/1z-min.jpeg" alt="город Сиди-Бель-Аббес">
          <div class="gallery__card-header">
            <h3 class="gallery__card-name">Сиди-Бель-Аббес</h3>
            <button class="gallery__btn-favorites" type="button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__card-img" src="./images/2z-min.jpeg" alt="штат Вашингтон">
          <div class="gallery__card-header">
            <h3 class="gallery__card-name">Вашингтон</h3>
            <button class="gallery__btn-favorites" type="button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__card-img" src="./images/3z-min.jpeg" alt="город Луанда">
          <div class="gallery__card-header">
            <h3 class="gallery__card-name">Луанда</h3>
            <button class="gallery__btn-favorites" type="button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__card-img" src="./images/4z.jpeg" alt="город на Соломоновых Островах">
          <div class="gallery__card-header">
            <h3 class="gallery__card-name">Соломоновы Острова</h3>
            <button class="gallery__btn-favorites" type="button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__card-img" src="./images/5z-min.jpeg" alt="город Шанхай">
          <div class="gallery__card-header">
            <h3 class="gallery__card-name">Шанхай</h3>
            <button class="gallery__btn-favorites" type="button"></button>
          </div>
        </div>
        <div class="gallery__card">
          <img class="gallery__card-img" src="./images/6z-min.jpeg" alt="город Тегеран">
          <div class="gallery__card-header">
            <h3 class="gallery__card-name">Тегеран</h3>
            <button class="gallery__btn-favorites" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright"> 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__edit-header">Редактировать профиль</h2>
        <form id="formEdit" name="form-edit">
          <input class="popup__edit-input" id="inputEditName" name="formName" form="formEdit" type="text"
            placeholder="Имя">
          <input class="popup__edit-input" id="inputEditText" name="formText" form="formEdit" type="text"
            placeholder="О себе">
          <button class="popup__btn-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__btn-close" type="button"></button>
      </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
